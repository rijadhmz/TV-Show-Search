<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='content' class="container text-center startMargin">
        <h1>TV Show Search <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-tv-fill" viewBox="0 0 16 16">
            <path d="M2.5 13.5A.5.5 0 0 1 3 13h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5M2 2h12s2 0 2 2v6s0 2-2 2H2s-2 0-2-2V4s0-2 2-2"/>
          </svg></h1>

        <p>Powered by: <a href="https://www.tvmaze.com/api" target="_blank">TVmaze API</a></p>


        <form id="searchForm" class="form-group row mt-4 justify-content-center">
            <div class="col-5 col-lg-4">
                <input type="text" class="form-control form-control-sm" placeholder="TV Show Title" name="query">
            </div>
            <div class="col-2">
                <button class="btn btn-sm btn-primary">Search</button>
            </div>
        </form>
        
        

        <div id="images" class="pt-4 pb-4">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
